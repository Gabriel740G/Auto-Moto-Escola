<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="../imagens/logo.png" type="image/x-icon">
    <title>Auto Moto Escola Barueri</title>
</head>
<body>
    <header class="header" id="header">
        <button class="btn_icon_header" onclick="toggleSidebar()">
            <i class="material-icons">menu</i>
        </button>
        <div class="logo_header">
            <img src="../imagens/logo.png" class="img_logo_header" alt="logo">
        </div>
        <nav class="navigation_header">
            <button class="btn_icon_header" onclick="toggleSidebar()">
                <i class="material-icons">close</i>
            </button>
            <a href="../home/index.html">Home</a>
            <a href="../sobre/sobre.html">Sobre nós</a>
            <a href="login.html" id="login">Sou funcionário</a>
        </nav>
    </header>
    <main id="content" onclick="closeSidebar()" tabindex="0">
        <div id="form-login">
            <div id="header-login">
                <img src="../imagens/carro_img.png" alt="img-carro" id="img-carro">
                <h3 id="texto-login">FAÇA SEU LOGIN</h3>
            </div>
            <div id="form-campos">
                <form action="" method="post">
                    <label for="usuario" class="form-label">Insira seu nome de usuário:</label>
                    <input type="text" id="usuario" class="campos" placeholder="Ex: HenriqueADM" required>

                    <label for="senha" class="form-label">Insira sua senha:</label>
                    <div id="campo-senha">
                        <input type="password" id="senha" class="campos" placeholder="Ex: Muller83339" required>

                        <button type="button" class="btn-ver_senha" id="btn-visivel" onclick="VerSenha()">
                            <i class="material-icons">visibility</i>
                        </button>

                        <button type="button" class="btn-ver_senha" id="btn-ocultar" onclick="OcultarSenha()">
                            <i class="material-icons">visibility_off</i>
                        </button>
                    </div>
                    
                    <input type="submit" value="LOGAR" id="btn-login">
                </form>
            </div>
        </div>
    </main>
</body>
    <script src="login.js"></script>
</html>
