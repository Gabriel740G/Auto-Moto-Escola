<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="../imagens/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="media-query.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
    <title>Auto Moto Escola Barueri</title>
</head>
<body>
    <header class="header" id="header">
        <button class="btn_icon_header" onclick="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
              </svg>
        </button>
        <div class="logo_header">
            <img src="../imagens/logo.png" class="img_logo_header" alt="logo">
        </div>
        <nav class="navigation_header">
            <button class="btn_icon_header" onclick="toggleSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                  </svg>
            </button>
            <a href="../home/index.html">Home</a>
            <a href="../sobre/sobre.html">Sobre nós</a>
            <a href="login.html" id="login">Sou funcionário</a>
        </nav>
    </header>
    <main id="content" onclick="closeSidebar()" tabindex="0">
        <div id="form-login">
            <div id="header-login">
                <img src="../imagens/carro_img.png" alt="img-carro" id="img-carro">
                <h3 id="texto-login">FAÇA SEU LOGIN</h3>
            </div>
            <div id="form-campos">
                <form action="" method="post">
                    <label for="usuario" class="form-label">Insira seu nome de usuário:</label>
                    <input type="text" id="usuario" class="campos" placeholder="Ex: HenriqueADM"  maxlength="12" required>

                    <label for="senha" class="form-label">Insira sua senha:</label>
                    <div id="campo-senha">
                        <input type="password" id="senha" class="campos" placeholder="Ex: Muller83339" maxlength="8" required>

                        <button type="button" class="btn-senha" id="btn-visivel" onclick="VerSenha()">
                            <span class="fa fa-eye"></span>
                        </button>

                        <button type="button" class="btn-senha" id="btn-ocultar" onclick="OcultarSenha()">
                            <span class="fa fa-eye-slash"></span>
                        </button>
                    </div>
                    
                    <input type="submit" value="LOGAR" id="btn-login">
                </form>
            </div>
        </div>
    </main>
</body>
    <script src="login.js"></script>
</html>
